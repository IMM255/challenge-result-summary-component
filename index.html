<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="result">
      <h3>Your Result</h3>
      <div class="circle">
        <div class="number">
          76
        </div>
        <div class="small-number">
          of 100
        </div>
      </div>
      <div class="result-text">
      <h2>Great</h2>
      <p>Your scored higher than 65% of the people who have taken these test</p>
    </div>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <div class="box">
        <div class="summary-text">
        <img src="assets/images/icon-reaction.svg" alt="">
        <p style="color: red; ">Reaction</p>
        </div>
        <p class="summary-value">80 <span>/ 100</span> </p>
      </div>
      <div class="box" style="background-color: rgba(255, 244, 0, 0.1);">
        <div class="summary-text">
          <img src="assets/images/icon-memory.svg" alt="">
          <p style="color: rgb(243, 243, 117);">Memory</p>
        </div>
        <p class="summary-value">92 <span>/ 100</span></p>
      </div>
      <div class="box" style="background-color: rgba(80, 255, 0, 0.1);">
        <div class="summary-text">
          <img src="assets/images/icon-verbal.svg" alt="">
          <p style="color: green;">Verbal</p>
        </div>
        <p class="summary-value">61 <span>/ 100</span></p>
      </div>
      <div class="box" style="background-color: rgba(48, 0, 255, 0.1); ">
        <div class="summary-text">
          <img src="assets/images/icon-visual.svg" alt="">
          <p style="color: purple;">Visual</p>
        </div>
        <p class="summary-value">72 <span>/ 100</span></p>
      </div>
      <button>Continue</button>
    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Muhammad Imam Arif darmawan</a>.
  </div>
</body>
</html>
